name: CI Nightly

on:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:

    permissions:
      contents: read

    strategy:
      matrix:
        os: [ ubuntu-24.04, ubuntu-22.04, macos-26, macos-15, windows-2025, windows-2022 ]
        java-version: [ 17, 21 ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Build
        run: mvn -U -B -e clean install -DskipTests
      - name: Verify
        run: mvn apache-rat:check

  test:

    permissions:
      contents: read
      checks: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04, ubuntu-22.04, macos-26, macos-15, windows-2025, windows-2022 ]
        java-version: [ 17, 21, 25 ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Test
        run: mvn -B -e -fae verify
      - name: Upload Test Results
        if: (!cancelled())
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-java${{ matrix.java-version }}
          path: '**/target/surefire-reports/*.xml'
      - name: Publish Test Results
        if: (!cancelled()) && runner.os == 'Linux'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          large_files: true
          report_individual_runs: true
          report_suite_logs: error
          check_name: Test Results (${{ matrix.os }}, Java ${{ matrix.java-version }})
          files: '**/target/surefire-reports/*.xml'
